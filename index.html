<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-gray-900 flex flex-col items-center justify-center h-screen">
    <div class="bg-gray-800 rounded-2xl p-8 w-96 text-center">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Profile Picture"
        class="rounded-full w-32 h-32 mx-auto mb-6"
      />
      <div class="text-white text-2xl font-semibold mb-1">Jessica Randall</div>
      <div class="text-green-400 text-sm font-semibold mb-4">
        London, United Kingdom
      </div>
      <div class="text-white text-sm mb-2">
        "Front-end developer and avoid reader."
      </div>

      <div class="space-y-4">
        <a
          class="block bg-gray-600 rounded-lg text-white font-semibold py-3 hover:bg-green-400"
        >
          GitHub
        </a>

        <a
          class="block bg-gray-600 rounded-lg text-white font-semibold py-3 hover:bg-green-400"
        >
          Frontend Mentor
        </a>

        <a
          class="block bg-gray-600 rounded-lg text-white font-semibold py-3 hover:bg-green-400"
        >
          LinkedIn
        </a>

        <a
          class="block bg-gray-600 rounded-lg text-white font-semibold py-3 hover:bg-green-400"
        >
          Twitter
        </a>

        <a
          class="block bg-gray-600 rounded-lg text-white font-semibold py-3 hover:bg-green-400"
        >
          Instagram
        </a>
      </div>
    </div>
  </body>
</html>
